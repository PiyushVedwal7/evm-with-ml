{% extends 'base.html' %}

{% block title %}Add Collaborator{% endblock %}

{% block content %}
<h2>Add a Collaborator</h2>
<form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Collaborator's Username" required>
    <input type="text" name="role" placeholder="Role (admin/collaborator)" required>
    <button type="submit">Add</button>
</form>
<a href="{% url 'repository_detail' repo_id %}">Back to Repository</a>
{% endblock %}
